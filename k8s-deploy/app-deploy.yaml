apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: app-svc1
  name: app-svc1
  namespace: app-space
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app-svc1
  template:
    metadata:
      labels:
        app: app-svc1
    spec:
      containers:
      - image: quarkus/quarkus-opentrace-svc1
        imagePullPolicy: Never
        name: quarkus-svc1
        ports:
          - containerPort: 8080